<html lang="en">

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="contact text-center">
        <a href="https://www.youtube.com/@rkrtech1" target="_blank"
          ><i class="fa-brands fa-youtube"></i
        ></a>

          href="https://wa.me/qr/7NVJYBD33F5SN1"

        <a href="mailto:rkrtech567@gmail.com"
          ><i class="fa-solid fa-envelope-open"></i></a>
      </div>
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()"><i class="fas fa-search"></i></button>
      </div>
      <div id="loader" class="loader" style="display: none"></div>
      <div id="weather" style="display: none">
        <h2 id="city-name"></h2>
        <div class="weather-icon" id="weather-icon">
          <i class="fas fa-sun"></i>
          <i class="fas fa-cloud"></i>
          <i class="fas fa-moon"></i>
          <i class="fas fa-cloud-rain"></i>
          <i class="fas fa-snowflake"></i>
          <i class="fas fa-bolt"></i>
          <i class="fas fa-wind"></i>
        </div>
        <p id="temperature">
          <i class="fas fa-thermometer-half"></i> <span id="temp-value"></span>
        </p>
        <p id="description"></p>
        <p id="humidity">
          <i class="fas fa-tint"></i> <span id="humidity-value"></span>
        </p>
        <div class="wind">
          <i class="fas fa-wind"></i>
          <p id="wind"></p>
        </div>
        <div class="date-time">
          <p id="current-date">
            <i class="fas fa-calendar-day"></i> <span id="date-value"></span>
          </p>
          <p id="current-time">
            <i class="fas fa-clock"></i> <span id="time-value"></span>
          </p>
          <p id="current-year">
            <i class="fas fa-calendar-alt"></i> <span id="year-value"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
